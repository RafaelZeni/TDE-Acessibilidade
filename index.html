<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="icon" type="image/svg" href="IMGS/LogoONG.svg">

</head>
<body onload="disableScroll(), scrollinicio()">
  <!-- Ícone de alternância para o Modo Escuro -->
  <img 
    src="IMGS/Luaescura.svg" 
    alt="Alternar modo escuro" 
    class="dark-mode-toggle"
    id="icone-modo-claro"
    onclick="toggleDarkModeHome()"
    
  >

  <!-- Seção de Introdução -->
  <section class="hero">
    <div class="logo-container">
      <img src="IMGS/LogoONG.svg" id="logo-img" alt="Logo da Instituição" class="logo">
      <button class="scroll-button" onclick="scrollToNextSection(), enableScroll()"> 
        &#x21E3;
      </button>
    </div>
  </section>

  <!-- Seção inferior após o scroll -->
  <section class="main-content full-height">
    <header class="nav-bar">
      <nav>
        <ul class="nav-menu">
          <li><a href="HTML/sobrenos.html">Sobre Nós</a></li>
          <li><button onclick="scrollToNextSectionProjetos()">Projetos</button></li>
          <li><a href="HTML/contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <h2>Bem-vindo ao <span class="highlight">Blind</span></h2>
    <p>Explore nossos projetos e conheça mais sobre nossa missão.</p>
  </section>

  <section class="projetos full-height" id="projetos">
    <div class="ourprojects">
      <h2>Explore nossos Projetos</h2>
      <div class="projetos-container">
        <a href="HTML/cardapio.html" class="projeto">
          <img src="IMGS/FotoCardapioBraile.svg" alt="Cardápios em Braile" />
          <h3>Cardápios em Braile</h3>
        </a>
        <a href="HTML/mobilidade.html" class="projeto">
          <img src="IMGS/fotomobilidade.svg" alt="Mobilidade Urbana" />
          <h3>Mobilidade Urbana</h3>
        </a>
        <a href="HTML/esporte.html" class="projeto">
          <img src="IMGS/fotoesporte.svg" alt="Goalball" />
          <h3>Goalball</h3>
        </a>
      </div>
    </div>
  </section>

  <script src="JS/index.js"></script>
</body>
</html>
