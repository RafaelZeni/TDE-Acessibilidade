<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../CSS/contato.css">
</head>
<body>
<section class="contato-page">
  <img 
  src="../IMGS/Luaescura.svg" 
  alt="Alternar modo escuro" 
  class="dark-mode-toggle"
  id="icone-modo-claro"
  onclick="toggleDarkMode()"
>

  <main class="main-content">
    <button onclick="goToSection()" id="btnLink">Home</button>
    <section class="form-section">
      <h2 class="form-heading">Entre em Contato Conosco</h2>
      <form action="#" method="post" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">Nome:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Digite seu nome" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="last-name">Sobrenome:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Digite seu sobrenome" autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu email" autocomplete="off">
        </div>

        <fieldset class="form-group">
          <legend>Selecione o Assunto:</legend>
          <label for="donation">
            <input type="radio" id="donation" name="subject" value="donation" required> Doação
          </label>
          <label for="sports">
            <input type="radio" id="sports" name="subject" value="sports"> Esportes
          </label>
          <label for="mobility">
            <input type="radio" id="mobility" name="subject" value="mobility"> Mobilidade Urbana
          </label>
        </fieldset>

        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" maxlength="500" rows="5" required placeholder="Digite sua mensagem (máximo 500 caracteres)"></textarea>
        </div>

        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </section>
  </main>
</section>
</body>

<script src="../JS/contato.js"></script>

</html>
